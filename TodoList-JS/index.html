<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List | Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center">
    <div
      class="flex flex-col items-center gap-4 justify-center h-[100vh] md:w-[60%] lg:w-[30%]"
    >
      <div class="title flex titleColor w-full justify-center rounded-2xl p-2">
        <h1 class="font-bold text-white text-3xl">Todo List Project</h1>
      </div>

      <div class="tasks w-full flex flex-col gap-4"></div>

      <div
        class="flex p-4 items-center justify-between w-full orangeColor rounded-2xl gap-2"
      >
        <input
          class="py-1 px-4 rounded-2xl w-full outline-none text-2xl font-semibold"
          type="text"
          placeholder="Add a new task"
          required
        />
        <div class="flex gap-2 items-center">
          <button
            class="add bg-green-500 text-white text-2xl px-4 py-1 rounded-2xl"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
